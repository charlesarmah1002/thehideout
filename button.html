<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body>
    <style>
        .day {
            cursor: pointer;
        }
        .active-button{
            background-color: black;
            color: aliceblue;
        }
    </style>
    <div class="day-container">
        <div class="day monday">Monday</div>
        <div class="day tuesday">tuesday</div>
        <div class="day wednessday">wednessday</div>
        <div class="day thursday">thursday</div>
        <div class="day friday">friday</div>
        <div class="day saturday">saturday</div>
        <div class="day sunday">sunday</div>
    </div>
    <div class="schedule-container">

    </div>

    <script>
        let monday = document.querySelector('.monday')

        monday.addEventListener('click', function () {
            monday.classList.add('active-button')
        })
    </script>
</body>
</html>
